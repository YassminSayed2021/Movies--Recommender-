  (switchToLoginForm)="switchFromSignupToLogin()"
></app-signup>

<app-login
  *ngIf="!isLoggedIn"
  (switchToSignupForm)="switchFromLoginToSignup()"
></app-login>

<app-header (openSignup)="openSignup()"></app-header>

  <app-recently-updated></app-recently-updated>
  <app-new-release></app-new-release>
  <app-recommended></app-recommended>
  <app-ai-chat></app-ai-chat>
  <app-footer></app-footer>

</div>
