<div class="container py-5 text-white">

  <div class="row g-4 align-items-start">
    
    <div class="col-12 col-md-4">
      <img [src]="'https://image.tmdb.org/t/p/w185' + data.poster_path" class="img-fluid rounded shadow" alt="Poster" />
    </div>

    <div class="col-12 col-md-8">
      <div class="d-flex justify-content-between align-items-start flex-wrap">
        <h1 class="h3">{{data.title}}</h1>
<button class="btn btn-netflix px-3 py-2 rounded-pill"> 

  + Add to Favourite
</button>

      </div>

      <div class="mt-3 d-flex flex-wrap gap-2">
        <span class="badge bg-light text-dark">{{data.original_language}}</span>
        <span class="badge bg-light text-dark">{{data.origin_country}}</span>
        <span class="text-warning small d-flex align-items-center"><i class="bi bi-star-fill me-1"></i>{{data.vote_average}}</span>
      </div>

      <p class="mt-3 small text-secondary"> {{data.overview}}
      </p>

      <ul class="list-unstyled small text-secondary">
        <li><strong class="text-white">Country: </strong>{{data.origin_country}}</li>
        <li><strong class="text-white">Genre: </strong> {{ getGenres() }}</li>
        <li><strong class="text-white">Date Release: </strong>{{data.release_date || data.first_air_date}}</li>
        <li><strong class="text-white">Production: </strong>{{getProduction()}}</li>
      </ul>
    </div>
  </div>


</div>
