
<h2 id="movies" class="mt-4">New Movies</h2>
<div class="d-flex justify-content-end mb-2">
  <button class="view text-white btn btn-sm" (click)="showAllMovies = !showAllMovies">
    {{ showAllMovies ? 'Show Less' : 'View All' }}
  </button>
</div>
<div class="row g-2 g-sm-3">
  @for (movie of showAllMovies ? newMovies : newMovies.slice(0, 6); track movie.id) {
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 d-flex">

    <app-movie-card [data]="movie"  class="w-100"></app-movie-card>
        </div>
  }
</div>



<h2 id="series" class="mt-4">New Series</h2>
<div class="d-flex justify-content-end mb-2">
  <button class="view text-white btn btn-sm" (click)="showAllSeries = !showAllSeries">
    {{ showAllSeries ? 'Show Less' : 'View All' }}
  </button>
</div>
<div class="row g-2 g-sm-3">
  @for (series of showAllSeries ? newSeries : newSeries.slice(0,6); track series.id) {
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 d-flex">

    <app-movie-card [data]="series"  class="w-100"></app-movie-card>

    </div>
  }
</div>
