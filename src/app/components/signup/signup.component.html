<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div
    class="offcanvas offcanvas-end bg-white text-dark"
    tabindex="-1"
    id="signupSidebar"
    aria-labelledby="signupSidebarLabel"
  >
    <div class="offcanvas-header border-bottom">
      <h5 id="signupSidebarLabel" class="mb-0 fw-semibold">
        Create an Account
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>

    <div class="offcanvas-body">
      <!-- First Name -->
      <div class="mb-3 text-dark">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control rounded-3"
          id="firstName"
          formControlName="firstName"
          placeholder="Enter your first name"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.errors?.['required']"
        >
          First name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control rounded-3"
          id="lastName"
          formControlName="lastName"
          placeholder="Enter your last name"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.errors?.['required']"
        >
          Last name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input
          type="email"
          class="form-control rounded-3"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="
            signupForm.get('email')?.touched && signupForm.get('email')?.invalid
          "
        >
          <span *ngIf="signupForm.get('email')?.errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control rounded-3"
          id="password"
          formControlName="password"
          placeholder="Create a password"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="
            signupForm.get('password')?.touched &&
            signupForm.get('password')?.invalid
          "
        >
          <span *ngIf="signupForm.get('password')?.errors?.['required']">
            Password is required.
          </span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters long.
          </span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
        {{ errorMessage }}
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="btn btn-light btn-outline-dark w-100 rounded-3 mb-3"
      >
        Sign Up
      </button>

      <!-- Google Sign Up Button -->
      <button
        (click)="loginWithGoogle()"
        type="button"
        class="btn btn-outline-dark w-100 rounded-3 d-flex align-items-center justify-content-center gap-2 hover-google"
      >
        <i class="fa-brands fa-google fs-5 google-icon"></i>
        Continue with Google
      </button>

      <!-- Already have an account link -->
      <div class="text-center mt-2">
        <p class="small">
          Already have an account?
          <a
            href="#"
            (click)="switchToLogin($event)"
            class="text-decoration-underline text-black"
          >
            Log In
          </a>
        </p>
      </div>
    </div>
  </div>
</form>
